<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Login</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0f172a;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  /* Stickers */
  .stickers {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .stickers img {
    position: absolute;
    width: 100px;
    opacity: 0.25;
  }

  /* Login box */
  .login-container {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .login-box {
    background: #1e293b;
    padding: 30px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
    box-shadow: 0 0 25px #00000055;
    animation: fadeIn 1.2s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  h2 {
    color: #e2e8f0;
    margin-bottom: 20px;
    font-size: 28px;
  }

  input {
    width: 90%;
    margin: 10px 0;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #334155;
    color: #fff;
  }

  button {
    margin-top: 10px;
    width: 100%;
    padding: 12px;
    background: #38bdf8;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    color: #000;
    font-weight: 600;
    transition: 0.3s;
  }

  button:hover {
    background: #0ea5e9;
  }
</style>
</head>

<body>

<!-- Stickers -->
<div class="stickers">
  <img src="https://cdn-icons-png.flaticon.com/512/2721/2721299.png" style="top:20px; left:20px;">
  <img src="https://cdn-icons-png.flaticon.com/512/2721/2721261.png" style="bottom:20px; left:50px;">
  <img src="https://cdn-icons-png.flaticon.com/512/2721/2721300.png" style="top:100px; right:40px;">
  <img src="https://cdn-icons-png.flaticon.com/512/3131/3131629.png" style="bottom:100px; right:20px;">
  <img src="https://cdn-icons-png.flaticon.com/512/3131/3131647.png" style="top:200px; left:40%;">
  <img src="https://cdn-icons-png.flaticon.com/512/1995/1995515.png" style="bottom:200px; left:70%;">
  <img src="https://cdn-icons-png.flaticon.com/512/3131/3131650.png" style="top:65%; right:30px;">
</div>

<!-- LoginBox -->
<div class="login-container">
  <div class="login-box">
    <h2>Admin Login</h2>

    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>
  </div>
</div>

<script>
  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "admin" && pass === "1234") {
      window.location.href = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhPaWYbC9ZdGGCzXECGDdxa6HoCHz5I-4x4_Ad0W85VKoheWzDRAvXSZduoifgYbW2NgbSGjhgiA-9/pubhtml";
    } else {
      alert("Invalid username or password");
    }
  }

  // PRESS ENTER TO LOGIN
  document.addEventListener("keydown", function (e) {
    if (e.key === "Enter") login();
  });
</script>

</body>
</html>
